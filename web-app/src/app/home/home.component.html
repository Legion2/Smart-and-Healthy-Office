<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <mdb-card class="w-50">
      <mdb-card-body>
        <mdb-card-title class="row h-100 justify-content-center align-items-center">
          <h4>Push Notifications</h4>
        </mdb-card-title>
        <div *ngIf="!subscribed">
          <label>Subscribe to Push Notifications</label>
          <div class="btn-toolbar mt-0">
            <button mdbBtn color="primary" class="btn-block" [class.spinner]="changingSubscription" [disabled]="changingSubscription" mdbWavesEffect (click)="onSubscribe()">Subscribe</button>
          </div>
        </div>
        <div *ngIf="subscribed">
          <label>You are subscribed to Push Notifications with this device</label>
          <div class="btn-toolbar mt-0">
            <button mdbBtn color="basic" class="btn-block" [class.spinner]="changingSubscription" [disabled]="changingSubscription" mdbWavesEffect (click)="onUnsubscribe()">Unsubscribe</button>
          </div>
        </div>
        <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = ''">{{ successMessage }}</ngb-alert>
        <ngb-alert *ngIf="errorMessage" type="warning" (close)="errorMessage = ''">{{ errorMessage }}</ngb-alert>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
