<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Smart & Healthy Office</span>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side">
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action waves-effect" *ngFor="let room of rooms | async">{{room.name}}</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-room [room]="selectedRoom"></app-room>
    <app-notification></app-notification>
  </mat-sidenav-content>
</mat-sidenav-container>
