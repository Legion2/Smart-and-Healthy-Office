version: '3'

services:
  proxy:
    build: proxy
    ports:
      - "80:80"
    environment:
      HOST_NAME:
    command: /bin/sh -c "envsubst < /etc/nginx/conf.d/nginx.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
    depends_on:
      - controller
      - web-app
  broker:
    build: broker
    ports:
      - "1883:1883"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
  controller:
    build:
      context: controller
      dockerfile: Dockerfile.jvm
  temperature-test:
    build: temperature
    environment:
      MQTT_HOST: broker
  web-app:
    build: web-app


volumes:
  mosquitto-data:
  mosquitto-log:
