version: '3'

services:
  broker:
    build: broker
    ports:
      - "1883:1883"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
  temperature-test:
    build: temperature
    environment:
      MQTT_HOST: broker


volumes:
  mosquitto-data:
  mosquitto-log:
